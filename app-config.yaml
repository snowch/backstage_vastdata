app:
  title: Scaffolded Backstage App
  baseUrl: http://10.143.2.4:3000

organization:
  name: Spotify

backend:
  baseUrl: http://10.143.2.4:7007
  listen:
    port: 7007
    host: 0.0.0.0
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin:
      - http://localhost:3000
      - http://10.143.2.4:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

vast:
  host: 10.143.11.204
  username: ${VAST_USERNAME}
  password: ${VAST_PASSWORD}

# Proxy is no longer needed - backend calls VAST directly
# proxy:
#   endpoints:
#     '/vast-api':
#       target: 'https://10.143.11.204'
#       changeOrigin: true
#       secure: false

techdocs:
  builder: 'local'
  generator:
    runIn: 'docker'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}
  # Allow unauthenticated access to VAST S3 plugin endpoints
  externalAccess:
    - type: static
      options:
        token: none
        subject: anonymous
      accessRestrictions:
        - plugin: vast-s3
          permission: use

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    - type: file
      target: ../../examples/entities.yaml
    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

permission:
  enabled: true
  policy:
    '@backstage/plugin-permission-backend':
      policies:
        - policy: allow-all